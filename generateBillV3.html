<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.rawgit.com/eKoopmans/html2pdf.js/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #a71d2a;
        }
        .today-btn {
            margin-left: 10px;
            background-color: #28a745;
            color: white;
        }
        .today-btn:hover {
            background-color: #1c7c30;
        }
    </style>
</head>
<body>
    <h1>วางบิล</h1>
    <div>
        <div class="form-group">
            <label for="customerName">ชื่อลูกค้า (ไทย):</label>
            <input type="text" id="customerName" placeholder="กรอกชื่อลูกค้า">
        </div>
        <div class="form-group">
            <label for="date">วันที่:</label>
            <input type="date" id="date">
            <button class="today-btn" onclick="setToday()">Today</button>
        </div>
        <div class="form-group">
            <label for="licensePlate">ทะเบียนรถ:</label>
            <input type="text" id="licensePlate" pattern="[A-Za-z0-9]+" title="Alphanumeric only" placeholder="กรอกทะเบียนรถ">
        </div>
        <div class="form-group">
            <label for="weight">น้ำหนัก (กิโล):</label>
            <input type="number" id="weight" inputmode="decimal" pattern="[0-9]*" step="0.01" placeholder="กรอกน้ำหนัก">
        </div>
        <div class="form-group">
            <label for="price">ราคาต่อหน่วย:</label>
            <input type="number" id="price" inputmode="decimal" pattern="[0-9]*" step="0.01" placeholder="กรอกราคาต่อหน่วย">
        </div>
        <div class="form-group">
            <label for="withdrew">ยอดเบิก:</label>
            <input type="number" id="withdrew" inputmode="decimal" pattern="[0-9]*" step="0.01" placeholder="กรอกยอดเบิก">
        </div>
        <button onclick="addEntry()">เพิ่มรายการ</button>
        <button onclick="generatePDF()">สรุปบิล</button>
    </div>

    <table id="billTable">
        <thead>
            <tr>
                <th>วันที่</th>
                <th>ทะเบียนรถ</th>
                <th>น้ำหนัก (กิโล)</th>
                <th>ราคาต่อหน่วย</th>
                <th>ยอดเบิก</th>
                <th>ยอดรวม</th>
                <th>แก้ไข</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"><strong>ยอดสรุป</strong></td>
                <td id="finalAmount">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        let entries = [];
        let finalAmount = 0;

        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        function addEntry() {
            const date = document.getElementById('date').value;
            const licensePlate = document.getElementById('licensePlate').value || 'N/A';
            const weight = parseFloat(document.getElementById('weight').value);
            const price = parseFloat(document.getElementById('price').value);
            const withdrew = parseFloat(document.getElementById('withdrew').value);

            if (!date || isNaN(weight) || isNaN(price) || isNaN(withdrew)) {
                alert('Please fill in all fields correctly.');
                return;
            }

            // Check price condition for weight adjustment
            const effectiveWeight = price > 90 ? weight / 15 : weight;

            // Calculate total amount
            const totalAmount = Math.floor(effectiveWeight * price - withdrew);

            entries.push({ date, licensePlate, weight, price, withdrew, totalAmount });

            // Update the final amount
            finalAmount += totalAmount;

            updateTable();
        }

        function updateTable() {
            const tbody = document.querySelector('#billTable tbody');
            tbody.innerHTML = '';

            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = 
                    `<td>${entry.date}</td>
                    <td>${entry.licensePlate}</td>
                    <td>${entry.weight.toFixed(2)}</td>
                    <td>${entry.price.toFixed(2)}</td>
                    <td>${entry.withdrew.toFixed(2)}</td>
                    <td>${entry.totalAmount}</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${index})">Delete</button></td>`;
                tbody.appendChild(row);
            });

            document.getElementById('finalAmount').textContent = finalAmount.toLocaleString();
        }

        function deleteEntry(index) {
            finalAmount -= entries[index].totalAmount;
            entries.splice(index, 1);
            updateTable();
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add title and customer name
            doc.setFontSize(16);
            doc.text('Bill Report', 105, 10, { align: 'center' }); // Centered title
            doc.setFontSize(12);
            const customerName = document.getElementById('customerName').value || 'N/A';
            doc.text(`Customer Name: ${customerName}`, 10, 20);

            // Draw a horizontal line below the title and customer name
            doc.line(10, 25, 200, 25); // x1, y1, x2, y2

            // Add table headers
            let y = 30; // Vertical position for the table
            doc.setFontSize(10);
            doc.text('Date', 10, y);
            doc.text('License Plate', 40, y);
            doc.text('Weight (kg)', 80, y);
            doc.text('Price per Unit', 110, y);
            doc.text('Withdrew Amount', 140, y);
            doc.text('Total Amount', 170, y);

            // Draw a horizontal line below the headers
            doc.line(10, y + 2, 200, y + 2);
            y += 8;

            // Add table rows
            entries.forEach(entry => {
                const date = entry.date || 'N/A';
                const licensePlate = entry.licensePlate || 'N/A';
                const weight = entry.weight
                    ? entry.weight.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })
                    : '0.00';
                const price = entry.price
                    ? entry.price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })
                    : '0.00';
                const withdrew = entry.withdrew
                    ? `-${Math.abs(entry.withdrew).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`
                    : '-0.00';
                const totalAmount = entry.totalAmount
                    ? entry.totalAmount.toLocaleString()
                    : '0';

                // Add row data
                doc.text(date, 10, y);
                doc.text(licensePlate, 40, y);
                doc.text(weight, 80, y);
                doc.text(price, 110, y);
                doc.text(withdrew, 140, y);
                doc.text(totalAmount, 170, y);

                // Draw a horizontal line below each row
                doc.line(10, y + 2, 200, y + 2);
                y += 8; // Reduced row spacing
            });

            // Add final amount
            y += 10; // Add some space before the final amount
            doc.setFontSize(12);
            doc.text(`Final Amount: ${finalAmount.toLocaleString()}`, 10, y);

            // Draw a horizontal line above the final amount
            doc.line(10, y - 5, 200, y - 5);

            // Save the PDF
            doc.save('bill_report.pdf');
        }

    </script>
</body>
</html>
