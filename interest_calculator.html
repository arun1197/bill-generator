<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณดอกเบี้ย</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e6f7ff);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        .form-group input {
            width: calc(70% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group .today-button {
            width: calc(30% - 10px);
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-left: 5px;
        }
        .form-group .today-button:hover {
            background-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #28a745;
            background: #e8f5e9;
            border: 1px solid #d4edda;
            border-radius: 5px;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องคำนวณดอกเบี้ย</h1>
        <div class="form-group">
            <label for="principal">จำนวนเงินต้น (บาท)</label>
            <input type="number" id="principal" inputmode="numeric" placeholder="กรอกจำนวนเงินต้น">
        </div>
        <div class="form-group">
            <label for="rate">อัตราดอกเบี้ยต่อเดือน (%)</label>
            <input type="number" id="rate" inputmode="decimal" placeholder="กรอกอัตราดอกเบี้ยต่อเดือน">
        </div>
        <div class="form-group">
            <label for="billDate">วันที่เริ่มบิล</label>
            <input type="date" id="billDate">
        </div>
        <div class="form-group">
            <label for="finalDate">วันที่สิ้นสุด</label>
            <input type="date" id="finalDate">
            <button class="today-button" onclick="setToday()">วันนี้</button>
        </div>
        <button onclick="calculateInterest()">คำนวณดอกเบี้ย</button>
        <div id="result"></div>
        <footer>&copy; 2024 เครื่องคำนวณดอกเบี้ย</footer>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const billDate = new Date(document.getElementById('billDate').value);
            const finalDate = new Date(document.getElementById('finalDate').value);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ""; // Clear previous results

            if (isNaN(principal) || isNaN(rate) || !billDate || !finalDate) {
                resultDiv.innerHTML = `<div class="error">กรุณากรอกข้อมูลให้ครบถ้วน</div>`;
                return;
            }

            const timeDifference = finalDate - billDate;
            if (timeDifference < 0) {
                resultDiv.innerHTML = `<div class="error">วันที่สิ้นสุดต้องไม่เร็วกว่าวันที่เริ่มบิล</div>`;
                return;
            }

            const daysBetween = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            const monthsBetween = daysBetween / 30;

            const totalInterest = (principal * rate * monthsBetween) / 100;

            resultDiv.innerHTML = `<div class="result">ดอกเบี้ยทั้งหมด: ${totalInterest.toFixed(2)} บาท</div>`;
        }

        function setToday() {
            const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
            document.getElementById('finalDate').value = today;
        }
    </script>
</body>
</html>
