<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('dog.jpg') no-repeat center center fixed; /* Path to your dog's image */
            background-size: cover; /* Ensures the image covers the entire background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(to right, #4caf50, #008cba);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่ซอโอบริการ</h1>
    <div class="button-container">
        <button onclick="location.href='generateBillV3.html'">วางบิล</button>
        <button onclick="location.href='interest_calculator.html'">คำนวณดอกเบี้ย</button>
    </div>
</body>
</html>
